apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
  namespace: flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: igorarizaunivalle/webui:latest
        ports: 
        - containerPort: 80
        